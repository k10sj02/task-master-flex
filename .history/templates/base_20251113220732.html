<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% block head %}{% endblock %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>


  <style>
:root {
  --bg: #f3f4f6;          /* light gray background */
  --card: #ffffff;        /* clean white card */
  --accent: #2563eb;      /* saturated but softer blue */
  --muted: #6b7280;       /* readable muted gray */
  --text: #1e293b;        /* slate text */
  font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
}

html, body {
  height: 100%;
  margin: 0;
  background: var(--bg);
  color: var(--text);
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

.wrap {
  min-height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 2rem;
  box-sizing: border-box;
}

.card {
  background: var(--card);
  border: 1px solid #e5e7eb; /* subtle border */
  padding: 2.25rem 3rem;
  border-radius: 12px;
  box-shadow: 0 6px 22px rgba(0,0,0,0.08);
  text-align: center;
  max-width: 720px;
  width: 100%;
}

h1 {
  margin: 0 0 0.5rem 0;
  font-size: clamp(1.5rem, 2.8vw, 2.25rem);
  letter-spacing: -0.02em;
  color: var(--text);
}

p.lead {
  margin: 0;
  color: var(--muted);
  font-size: 1rem;
}

.badge {
  display: inline-block;
  margin-bottom: 1rem;
  background: rgba(37, 99, 235, 0.12);
  color: var(--accent);
  border-radius: 999px;
  padding: 0.25rem 0.6rem;
  font-weight: 600;
  font-size: 0.85rem;
}

@media (max-width: 420px) {
  .card { padding: 1.25rem; }
}
  </style>
</head>
<body>

  {% block content %}
  <!-- default content (child templates will override this) -->
  <main class="wrap">
    <section class="card">
      <div class="badge">Boilerplate</div>
      <h1>Hello World 2</h1>
      <p class="lead">
        This is a minimal HTML + CSS starter. Replace this text with your app content.
      </p>
    </section>
  </main>
  {% endblock %}

</body>
</html>
