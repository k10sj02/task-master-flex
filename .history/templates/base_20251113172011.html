<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  {% block head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  {% endblock %}

  <style>
    :root{
      --bg: #0f172a;
      --card: #0b1220;
      --accent: #60a5fa;
      --muted: #94a3b8;
      --white: #ffffff;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    html,body{
      height:100%;
      margin:0;
      background: linear-gradient(180deg, var(--bg) 0%, #071029 100%);
      color:var(--white);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:2rem;
      box-sizing:border-box;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border:1px solid rgba(255,255,255,0.04);
      padding:2.25rem 3rem;
      border-radius:12px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      text-align:center;
      max-width:720px;
      width:100%;
    }

    h1{
      margin:0 0 0.5rem 0;
      font-size:clamp(1.5rem, 2.8vw, 2.25rem);
      letter-spacing:-0.02em;
    }

    p.lead{
      margin:0;
      color:var(--muted);
      font-size:1rem;
    }

    .badge{
      display:inline-block;
      margin-bottom:1rem;
      background:rgba(96,165,250,0.12);
      color:var(--accent);
      border-radius:999px;
      padding:0.25rem 0.6rem;
      font-weight:600;
      font-size:0.85rem;
    }

    @media (max-width:420px){
      .card{padding:1.25rem}
    }
  </style>
</head>
<body>

  {% block content %}
  <!-- default content (child templates will override this) -->
  <main class="wrap">
    <section class="card">
      <div class="badge">Boilerplate</div>
      <h1>Hello World 2</h1>
      <p class="lead">
        This is a minimal HTML + CSS starter. Replace this text with your app content.
      </p>
    </section>
  </main>
  {% endblock %}

</body>
</html>
